<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1.transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Mouse Events</title>
<script type="text/javascript">
function mouseOver()
{
document.getElementById("b1").src="images1.jpg";
}
function mouseOut()
{
document.getElementById("b1").src="images2.jpg";
}
</script>
</head>
<body align="middle">
<b><h1><center>Illustrate of Mouse Events</center></h1></b>
<center>img border="4" alt="ImageSwitching!" align="middle" src="images1.jpg" id="b1" onmouseover="mouseOver()" onmouseout="mouseOut()"/></a></center>
</body>
</html>
