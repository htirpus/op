<html>
<head>
<script>
function myFunction(element, clr) {
 element.style.color = clr;
}
</script>
</head>
<body>
<h1 onmouseover="style.color='red'" onmouseout="style.color='black'">Get the Mouse 
over this text</h1>
<h1 onmousedown="myFunction(this,'red')" onmouseup="myFunction(this,'green')">
Click the text to change the color.<br/>A function, with parameters, is triggered when the 
mouse button is pressed down, and again,<br/>
with other parameters, when the mouse button is released.
</h1>
</body>
</html>
